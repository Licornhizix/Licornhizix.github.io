<body>

 <!-- header -->
 <header>
  <div class="header-top-menu">
    <a href="index.html"><i class="fas fa-arrow-left icon"></i></a>
    <h1 class="logo-header-menu">ohmyfood</h1>
  </div>
  
  <img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="image d'une table" />


</header>


<!-- Main -->
<main>
  <div class="main-background">
    <span class="menu-name">
      <h1 class="menu-title">la note enchantée</h1>
      <input type="checkbox" class="like-btn">

      <i class="fa fa-heart"></i>
    </input>  
  </span>

  <!-- Main Entrée-->

  <div class="plat-type">
    <div class="plat-part">
      <span class="menu-part"><h2 class="underline">ENTRÉES</h2></span>

       <button type="button" class="button-apear">

        <div class="plat-info">
          <h3>Ravioles de foie gras</h3>
          <h4>Accompagnés de leur crème à la truffe</h4>
        </div>
        <div class="plat-price"><h4>25€</h4></div>
          <div class="check"><i class="fas fa-check"></i></div>


        </button>


       <button type="button" class="button-apear">

        <div class="plat-info">
          <h3>Caviar osciètre </h3>
          <h4>Sur blini à la farine de blé noir</h4>
        </div>
        <div class="plat-price"><h4>35€</h4></div>
          <div class="check"><i class="fas fa-check"></i></div>


        </button>

         <button type="button" class="button-apear">

          <div class="plat-info">
            <h3>Homard et espuma de potiron</h3>
            <h4>Mariné aux zestes d'orange</h4>
          </div>
          <div class="plat-price"><h4>20€</h4></div>
            <div class="check"><i class="fas fa-check"></i></div>


          </button>

           <button type="button" class="button-apear">

            <div class="plat-info">
              <h3>Foie gras de canard cuit entier</h3>
              <h4>Confiture de figue et pain toasté</h4>
            </div>
            <div class="plat-price"><h4>35€</h4></div>
              <div class="check"><i class="fas fa-check"></i></div>


            </button>
          </div>
          <!-- Main Plat-->
          <div class="plat-part">


            <span class="menu-part"><h2 class="underline">PLATS</h2></span>
             <button type="button" class="button-apear2">

              <div class="plat-info">
                <h3>Noix de coquilles Saint-Jacques</h3>
                <h4>Sur lit de purée de céleri-rave</h4>
              </div>
              <div class="plat-price"><h4>40€</h4></div>
                <div class="check"><i class="fas fa-check"></i></div>


              </button>

               <button type="button" class="button-apear2">

                <div class="plat-info">
                  <h3>Langoustine poêlée</h3>
                  <h4>Purée de patate douce</h4>
                </div>
                <div class="plat-price"><h4>35€</h4></div>
                  <div class="check"><i class="fas fa-check"></i></div>


                </button>

                 <button type="button" class="button-apear2">

                  <div class="plat-info">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <h4>Sur lit de purée de céleri-rave</h4>
                  </div>
                  <div class="plat-price"><h4>40€</h4></div>
                    <div class="check"><i class="fas fa-check"></i></div>


                  </button>

                   <button type="button" class="button-apear2">

                    <div class="plat-info">
                      <h3>Mijoté de queue de boeuf </h3>
                      <h4>Et riz sauvage aux zestes de citron</h4>
                    </div>
                    <div class="plat-price"><h4>44€</h4></div>
                      <div class="check"><i class="fas fa-check"></i></div>


                    </button>
                  </div>
                  <!-- Main Dessert-->
                  <div class="plat-part">

                    <span class="menu-part"><h2 class="underline">DESSERTS</h2></span>
                     <button type="button" class="button-apear3">

                      <div class="plat-info">
                        <h3>Macaron noisette et chocolat</h3>
                        <h4>Glace au caramel brun et sel de Guérande</h4>
                      </div>
                      <div class="plat-price"><h4>18€</h4></div>

                      </button>

                       <button type="button" class="button-apear3">

                        <div class="plat-info">
                          <h3>Baba au rhum revisité</h3>
                          <h4>Avec son coulis de citron</h4>
                        </div>
                        <div class="plat-price"><h4>22€</h4></div>
                          <div class="check"><i class="fas fa-check"></i></div>


                        </button>

                         <button type="button" class="button-apear3">

                          <div class="plat-info">
                            <h3>Tarte au citron meringuée</h3>
                            <h4>Déstructurée</h4>
                          </div>
                          <div class="plat-price"><h4>23€</h4></div>
                            <div class="check"><i class="fas fa-check"></i></div>


                          </button>
                        </div>
                      </div>

                      <div class="button header-button button-commander"><button type="button">
                        <span class="filter-text">Commander</span>
                      </button></div>

                  <footer>

                      <span id="logo">

                      <ul>

                        <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                        <li>Mentions légales</li>
                        <li>Contact</li>
                      </ul>


                    </div>
                  </footer>
