<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet"/>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
  integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>ohmyfood</title>
</head>
<body>

 <!-- header -->
 <header>
  <div class="header-top-menu">
    <i class="fas fa-arrow-left icon"></i>
    <h1 class="logo-header-menu">ohmyfood</h1>
  </div>
  
  <img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="image d'une table" />


</header>


<!-- Main -->
<main>
  <div class="main-background">
    <span class="menu-name">
      <h1 class="menu-title">la note enchantée</h1>
      <i class="far fa-heart icon"></i>
    </span>

    <!-- Main Entrée-->

    <div class="plat-type">

      <span class="menu-part"><h2>entrées</h2></span>
      
      <button type="button">

        <span class="plat-info">
          <h3>Ravioles de foie gras</h3>
        </span>
        <span class="plat-view">
          <h4>Accompagnés de leur crème à la truffe</h4>
          <h4 class="plat-price">25€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Caviar osciètre </h3>
        </span>
        <span class="plat-view">
          <h4>Sur blini à la farine de blé noir</h4>
          <h4 class="plat-price">35€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Homard et espuma de potiron</h3>
        </span>
        <span class="plat-view">
          <h4>Mariné aux zestes d'orange</h4>
          <h4 class="plat-price">20€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Foie gras de canard cuit entier</h3>
        </span>
        <span class="plat-view">
          <h4>Confiture de figue et pain toasté</h4>
          <h4 class="plat-price">35€</h4>
        </span>

      </button>

      <!-- Main Plat-->



      <span class="menu-part"><h2>plats</h2></span>
      <button type="button">

        <span class="plat-info">
          <h3>Noix de coquilles Saint-Jacques</h3>
        </span>
        <span class="plat-view">
          <h4>Sur lit de purée de céleri-rave</h4>
          <h4 class="plat-price">40€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Langoustine poêlée</h3>
        </span>
        <span class="plat-view">
          <h4>Purée de patate douce</h4>
          <h4 class="plat-price">35€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Noix de coquilles Saint-Jacques</h3>
        </span>
        <span class="plat-view">
          <h4>Sur lit de purée de céleri-rave</h4>
          <h4 class="plat-price">40€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Mijoté de queue de boeuf </h3>
        </span>
        <span class="plat-view">
          <h4>Et riz sauvage aux zestes de citron</h4>
          <h4 class="plat-price">44€</h4>
        </span>

      </button>
      <!-- Main Dessert-->


      <span class="menu-part"><h2>desserts</h2></span>
      <button type="button">

        <span class="plat-info">
          <h3>Macaron noisette et chocolat</h3>
        </span>
        <span class="plat-view">
          <h4>Glace au caramel brun et sel de Guérande</h4>
          <h4 class="plat-price">18€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Baba au rhum revisité</h3>
        </span>
        <span class="plat-view">
          <h4>Avec son coulis de citron</h4>
          <h4 class="plat-price">22€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Tarte au citron meringuée</h3>
        </span>
        <span class="plat-view">
          <h4>Déstructurée</h4>
          <h4 class="plat-price">23€</h4>
        </span>

      </button>
    </div>

    <div class="button header-button button-commander"><button type="button">
      <span class="filter-text">Commander</span>
    </button></div>
  </div>

</main>

<!-- footer -->

<footer>
  <div id="footer-content">
    <span id="logo">
      <h1 class="logo-footer">ohmyfood</h1>
    </span>
    <ul>
      <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
      <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
      <li>Mentions légales</li>
      <li>Contact</li>
    </ul>


  </div>
</footer>
