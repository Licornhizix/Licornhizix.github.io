<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet"/>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
  integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
  <title>ohmyfood</title>
</head>
<body>

 <!-- header -->
 <header>
  <div class="header-top-menu">
    <i class="fas fa-arrow-left icon"></i>
    <h1 class="logo-header-menu">ohmyfood</h1>
  </div>
  
  <img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image d'une table" />
 

</header>


<!-- Main -->
<main>
  <div class="main-background">
    <span class="menu-name">
      <h1 class="menu-title">palette du goût</h1>
      <i class="far fa-heart icon"></i>
    </span>

    <!-- Main Entrée-->

    <div class="plat-type">

<span class="menu-part"><h2>entrées</h2></span>
      
      <button type="button">

        <span class="plat-info">
          <h3>Fricassée d'escargot</h3>
        </span>
        <span class="plat-view">
          <h4>Au piment d'Espelette</h4>
          <h4 class="plat-price">25€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Foie gras de canard mi-cuit</h3>
        </span>
        <span class="plat-view">
          <h4>Et ses copeaux de truffe noire</h4>
          <h4 class="plat-price">35€</h4>
        </span>

      </button>

      <button type="button">

        <span class="plat-info">
          <h3>Oeuf au plat</h3>
        </span>
        <span class="plat-view">
          <h4>Assaisonné à la truffe sur lit de caviar</h4>
          <h4 class="plat-price">20€</h4>
        </span>

      </button>

      <!-- Main Plat-->


     
<span class="menu-part"><h2>plats</h2></span>
        <button type="button">

          <span class="plat-info">
            <h3>Filet de boeuf aux herbes</h3>
          </span>
          <span class="plat-view">
            <h4>Accompagné de sa ribambelle de légumes</h4>
            <h4 class="plat-price">40€</h4>
          </span>

        </button>

        <button type="button">

          <span class="plat-info">
            <h3>Parmentier de queue de boeuf</h3>
          </span>
          <span class="plat-view">
            <h4>À la truffe noire sur sa purée de panais</h4>
            <h4 class="plat-price">35€</h4>
          </span>

        </button>

        <button type="button">

          <span class="plat-info">
            <h3>Filet de turbot</h3>
          </span>
          <span class="plat-view">
            <h4>Aux agrumes</h4>
            <h4 class="plat-price">44€</h4>
          </span>

        </button>

        <!-- Main Dessert-->

        
<span class="menu-part"><h2>desserts</h2></span>
          <button type="button">

            <span class="plat-info">
              <h3>Paris-Brest</h3>
            </span>
            <span class="plat-view">
              <h4>Revisité</h4>
              <h4 class="plat-price">18€</h4>
            </span>

          </button>

          <button type="button">

            <span class="plat-info">
              <h3>Fondant au chocolat</h3>
            </span>
            <span class="plat-view">
              <h4>Revisité</h4>
              <h4 class="plat-price">22€</h4>
            </span>

          </button>

          <button type="button">

            <span class="plat-info">
              <h3>Macaron au chocolat d'exception </h3>
            </span>
            <span class="plat-view">
              <h4>Et glace à la vanille de Madagascar</h4>
              <h4 class="plat-price">22€</h4>
            </span>

          </button>

           <button type="button">

            <span class="plat-info">
              <h3>Mousse au chocolat</h3>
            </span>
            <span class="plat-view">
              <h4>Au piment d'Espelette et à la truffe noire</h4>
              <h4 class="plat-price">23€</h4>
            </span>

          </button>
        </div>
        
        <div class="button header-button button-commander"><button type="button">
          <span class="filter-text">Commander</span>
        </button></div>
      </div>

    </main>

    <!-- footer -->

    <footer>
      <div id="footer-content">
        <span id="logo">
          <h1 class="logo-footer">ohmyfood</h1>
        </span>
        <ul>
          <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li>Contact</li>
        </ul>


      </div>
    </footer>

  </body>

  </html>
